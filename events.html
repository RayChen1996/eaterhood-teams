    <script>
      let bookmarkGroup = document.querySelectorAll(".bookmark-group");
      console.log(bookmarkGroup);
      bookmarkGroup.forEach((bookmark) => {
        let bookmarkDefault = bookmark.querySelector(".bookmark-default");
        let bookmarkActive = bookmark.querySelector(".bookmark-active");
        bookmark.addEventListener("click", () => {
          if (bookmarkActive.style.display === "none") {
            bookmarkActive.style.display = "block";
            bookmarkDefault.style.display = "none";
          } else {
            bookmarkActive.style.display = "none";
            bookmarkDefault.style.display = "block";
          }
        });
      });

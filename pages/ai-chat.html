<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
</head>
<body>

  <div class="phone">
    <div class="screen">
  
      <%- include('./layout/header'); -%>

    <div class="button-Ewan-index">
        <a class="d-flex align-items-start">
            <span class="button-Ewan mt-2 border-1">
                <span class="mt-2">我可以幫你想話題喔！</span>
            </span>
            <img src="../assets/images/ai button_Ewan.svg" alt="ai button_Ewan">
        </a>
    </div>

    <div class="overlay"></div>
  
  
      <main class="main main-mb">
        <div class="container-fluid">
            <!-- 置中文字 -->
            <div class="text-center chat-mb-lg">
                <div class="t3 text-n300">3天前</div>
            </div>
            <div id="textBar" class="d-flex flex-column">
                <p class="chat chat-primary chat-mb-sm">你好，很高興認識你～</p>
                <p class="chat chat-primary chat-mb-sm">我剛下班，你下班了嗎?</p>
                <div class="feedback-group chat-mb-lg d-flex align-items-center gap-1">
                    <p class="chat chat-secondary">我也剛下班！</p>
                    <img class="feedback-active" src="../assets/images/icon/feedback_active.svg" alt="feedback_active.svg">
                    <img class="feedback-default" src="../assets/images/icon/feedback_default.svg" alt="feedback_default.svg" style="display: none;">
                </div>
                <p class="chat chat-primary chat-mb-lg">剛好我們都在附近，要不要一起吃晚餐～</p>
                <div class="feedback-group chat-mb-lg d-flex align-items-center gap-1">
                    <p class="chat chat-secondary">好呀！附近有間新開的拉麵店看起來很好吃耶<br>你會有興趣嗎</p>
                    <img class="feedback-active" src="../assets/images/icon/feedback_active.svg" alt="feedback_active.svg" style="display: none;">
                    <img class="feedback-default" src="../assets/images/icon/feedback_default.svg" alt="feedback_default.svg">
                </div>
            </div>
        </div>
      
      </main>
  
      <%- include('./layout/footer-ai-chat'); -%>
  
  
    </div>
  </div>


<script>
    let aiInput = document.getElementById("aiInput");
    let textBar = document.getElementById("textBar");
    let Ewan = document.querySelector(".button-Ewan-index");
    let overlay = document.querySelector(".overlay");

    // 愛心按鈕切換
    let feedbackGroup = document.querySelectorAll(".feedback-group");
    feedbackGroup.forEach((group)=>{
        let feedbackActive = group.querySelector(".feedback-active");
        let feedbackDefault = group.querySelector(".feedback-default");
        let feedbackToggle=()=>{
            if(feedbackActive.style.display === "none"){
                feedbackActive.style.display = "inline";
                feedbackDefault.style.display = "none";
            }else{
                feedbackActive.style.display = "none";
                feedbackDefault.style.display = "inline";  
            }
        }
        feedbackActive.addEventListener("click",feedbackToggle);
        feedbackDefault.addEventListener("click",feedbackToggle);
    })
    
    // 透明黑框的開啟與關閉
    let overlayActive = () =>{
        overlay.classList.add("active");
    }

    let overlayDisabled = () =>{
        overlay.classList.remove("active");
    }

    // 小精靈的開啟與關閉
    let EwanActive = () =>{
        Ewan.classList.add("active");
    }

    let EwanDisabled = () =>{
        Ewan.classList.remove("active");
    }

    // 創建標籤和樣式並把文字送到畫面
    let showText = () =>{
        let p = document.createElement("p");
        p.classList.add("chat");
        p.classList.add("chat-primary");
        p.classList.add("chat-mb-sm");
        p.textContent = aiInput.value;
        textBar.appendChild(p);
        aiInput.value = "";
    }

    // 按小精靈開啟，按黑框關閉

    Ewan.addEventListener("click",overlayActive);
    overlay.addEventListener("click",overlayDisabled);


    // 按"Enter"事件監聽
    addEventListener("keydown",(e)=>{
        console.log(e.key)
        if(!overlay.classList.contains("active")){
            if(e.key === "Enter"){
                showText();
            }
            if(e.key === "ArrowLeft"){
                EwanActive();
            }
            if(e.key === "ArrowRight"){
                EwanDisabled();
            }
        }
    })

</script>

    <script type="module" src="../main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入 Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>配對成功</title>
  </head>
  
  <body>
    <div class="phone">
      <div class="screen-p300">
        <div class="header-bar-p300-mt">
          <div class="header-bar-p300">
            <%- include('./layout/header-p300'); -%>
            <Section class="px-2 my-2">
              <div class="d-flex justify-content-between">
                <a href="today-friend.html" class="d-flex align-items-center p-2">
                  <span class="material-symbols-outlined">close</span></a>
                <p></p>
                <a href="#"></a>
                </div>
            </section>
          </div>
        </div>
        
        <main class="match-main">
        <section class="text-center mb-4">
          <h1 class="h1 text-white mb-1">配對成功！</h1>
          <h2 class="t1b text-t500">快來跟對方聊聊吧~</h2>
        </section>
          <section class="mb-4">
          <div class="d-flex justify-content-center pt-4 mb-4">
            <div class="position-relative">
              <div class="position-top-right-4">
                <span class="badge rounded-pill text-bg-t400 t3 px-2 py-1">咖啡成癮</span>
              </div>
              <img src="../assets/images/match/match-friend.svg" alt="today-firend" class="d-block rounded-3">
              <img src="../assets/images/match/wave-lightcolor.svg" alt="overlay" class="rounded-3 position-absolute bottom-0">
              
              <div class="position-absolute bottom-0 ps-4 mb-3">
                <div class="d-flex mb-1">
                      <h1 class="h4 text-t500 me-2">Ken 28</h1>
                      <img src="../assets/images/icon/approve.svg" alt="approve" style="width: 24px; height: 24px;"> 
                    </div>
                <div class="d-flex mb-3 align-items-center">
                  <span class="material-symbols-outlined me-1 fs-5">location_on</span>
                  <p class="t2 me-1 text-n500">台北市信義區
                    <span class="me-1">距離0.8km</span>
                  </p>                  
                </div>
                <p class="t3 mb-1 text-n300">你們的共同標籤</p>            
                <div class="d-flex flex-wrap mb-2">
                    <span class="badge rounded-pill text-bg-p200 border border-p300 t3 text-t400 me-2 mb-2 px-2 py-1">人生不能沒有手搖</span>
                    <span class="badge rounded-pill text-bg-p200 border border-p300 t3 text-t400 me-2 mb-2 px-2 py-1">我真的愛吃</span>
                    <span class="badge rounded-pill text-bg-p200 border border-p300 t3 text-t400 me-2 mb-2 px-2 py-1">辣食控</span>
                    <span class="badge rounded-pill text-bg-p200 border border-p300 t3 text-t400 me-2 mb-2 px-2 py-1">日式料理超讚</span>
                    <span class="badge rounded-pill text-bg-p200 border border-p300 t3 text-t400 me-2 mb-2 px-2 py-1">給我蛋白質</span>
                    <span class="badge rounded-pill text-bg-p200 border border-p300 t3 text-t400 me-2 mb-2 px-2 py-1">咖啡店探險家</span>
                  </div>
              </div>
              <!-- 輪播按鈕 -->
              <div class="position-absolute bottom-0 start-50 translate-middle-x">
                <div class="bannerDot w-100 mx-auto">
                  <a href="#" class="active-dot"></a>
                  <a href="#" class="dot"></a>
                  <a href="#" class="dot"></a>
                  <a href="#" class="dot"></a>
                  <a href="#" class="dot"></a>
                </div>
              </div>
              
            </div>
          </div>
        </section>
        <!-- 傳送訊息對話框 -->
        <div class="container position-relative">
          <input id="msgInput"
                class="form-control rounded-pill bg-white t2"
                type="text"
                placeholder="傳送訊息...."
                aria-label="default input example">
                
          <!-- 傳送圖片 -->
          <button id="sendBtn" 
          class="btn position-absolute top-50 end-0 translate-middle-y me-2 p-4 d-none" 
          style="border:none; background:transparent;">
            <img src="../assets/images/icon/send-primary.svg" alt="send" style="width:24px; height:24px;">
          </button>
        </div>        
        <!-- 訊息連結到ai-chat -->
        <script>
          const input = document.getElementById('msgInput');
          const sendBtn = document.getElementById('sendBtn');

          // 共用傳送函式
          function sendMessage() {
            const msg = input.value.trim();
            if (msg) {
              window.location.href = `ai-chat.html?msg=${encodeURIComponent(msg)}`;
            }
          }

          // 輸入框監聽：有文字才顯示按鈕
          input.addEventListener('input', () => {
            if (input.value.trim() !== "") {
              sendBtn.classList.remove("d-none");
            } else {
              sendBtn.classList.add("d-none");
            }
          });

          // Enter 鍵送出
          input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
              e.preventDefault();
              sendMessage();
            }
          });

          // 點擊圖片送出
          sendBtn.addEventListener('click', sendMessage);
        </script>
        
        <!-- 愛心動畫 -->
        <div>
          <span class="material-symbols-outlined text-white heart">favorite</span>
          <span class="material-symbols-outlined text-white heart">favorite</span>
          <span class="material-symbols-outlined text-white heart">favorite</span>
          <span class="material-symbols-outlined text-white heart">favorite</span>
          <span class="material-symbols-outlined text-white heart">favorite</span>
          <span class="material-symbols-outlined text-white heart">favorite</span>
          <span class="material-symbols-outlined text-white heart">favorite</span>
          <span class="material-symbols-outlined text-white heart">favorite</span>
        </div>
        </main>
        <footer>
          <div class="dark-bar-container">
            <div class="dark-bar"></div>
          </div>
        </footer>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>

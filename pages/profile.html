<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>個人資料</title>
  </head>
  <body>
    <!-- 頂部標題列 -->
    <div class="container py-2 border-bottom bg-white">
      <div class="d-flex align-items-center">
        <a href="#" class="me-3 text-dark"><i class="bi bi-arrow-left"></i></a>
        <h6 class="mb-0 fw-bold">個人資料</h6>
      </div>
    </div>

    <!-- 上方 Tabs -->
    <ul class="nav nav-tabs justify-content-around small bg-white">
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="bi bi-person"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-card-list"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
      </li>
    </ul>

    <!-- 個人頭像 -->
    <div class="container text-center my-3">
      <img
        src="../assets/images/個人資料圖片.svg"
        class="img-fluid rounded-4"
      />
    </div>

    <!-- 基本資訊 -->
    <div class="container mb-4">
      <div class="d-flex align-items-center mb-2">
        <h5 class="fw-bold mb-0">小雨，25</h5>
        <i class="bi bi-patch-check-fill text-primary ms-2"></i>
      </div>
      <button class="btn btn-sm btn-outline-secondary rounded-pill mb-2">
        編輯資料
      </button>

      <div
        class="d-flex align-items-center justify-content-between border-bottom py-2"
      >
        <span>是否公開所在地位置</span>
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" checked />
        </div>
      </div>

      <div class="py-2">
        <p class="fw-bold mb-1">基本資料</p>
        <p class="mb-1"><i class="bi bi-calendar-event me-2"></i>1998-03-03</p>
        <p class="mb-1"><i class="bi bi-gender-female me-2"></i>女性</p>
        <p class="mb-1"><i class="bi bi-geo-alt me-2"></i>台北市</p>
        <p><i class="bi bi-briefcase me-2"></i>設計師</p>
      </div>

      <!-- 興趣標籤 -->
      <div class="py-2">
        <p class="fw-bold mb-2">你的飲食偏好</p>
        <div class="d-flex flex-wrap gap-2">
          <span class="badge rounded-pill bg-warning text-dark">日式料理</span>
          <span class="badge rounded-pill bg-warning text-dark">韓式炸雞</span>
          <span class="badge rounded-pill bg-warning text-dark">泰式料理</span>
          <span class="badge rounded-pill bg-warning text-dark">火鍋</span>
          <span class="badge rounded-pill bg-warning text-dark">甜點</span>
        </div>
      </div>

      <!-- 個人介紹 -->
      <div class="py-2">
        <p class="fw-bold mb-2">個人介紹</p>
        <p class="text-muted small">
          嗨～我是小雨！我喜歡探索各種美食，特別是甜點。<br />
          假日常常會和朋友去咖啡廳，或是去發掘新餐廳。
        </p>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
